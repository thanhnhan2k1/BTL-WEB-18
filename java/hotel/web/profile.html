<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Hotel Website</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/profile.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">


</head>

<body>
	<div id="wrapper">
		<form th:action="@{/profile}" id="form-register" th:object="${user}" method="post">
			<h1 class="form-heading">Profile</h1>
			<h2><label th:text="${mes}" th:value="${mes}" > </label></h2>
			<div class="form-group">
			    <i class="">Fullame</i>
				<label th:text="${session.name}" th:value="${session.name}"></label>
			</div>
			<div class="form-group">
			    <i class="">Address</i>
				<label th:text="${session.address}" th:value="${session.address}"></label>
			</div>
			<div class="form-group">
			    <i class="">Date of birth</i>
				<label th:text="${session.dob}" th:value="${session.dob}"></label>
			</div>
			<div class="form-group">
			    <i class="">Phone</i>
				<label th:text="${session.phone}" th:value="${session.phone}"></label>
			</div>
			<div class="form-group">
			    <i class="">Email</i>
				<label th:text="${session.email}" th:value="${session.email}"></label>
			</div>

			<div class="form-group">
				<i class="">Username</i>
				<label th:text="${session.username}" th:value="${session.username}"></label>
			</div>
			<div class="form-group">
				<i class="">Password</i>
				<label th:text="${session.password}" th:value="${session.password}"></label>
			</div>
		</form>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="js/app.js"></script>

</html>
